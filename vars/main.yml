---
# vars file for redis
redis_logfile: "/var/log/redis/redis.log"
redis_bind: "{{ ansible_ssh_host }}"
redis_conf_file_location: /etc/redis/cluster
redis_runtime_directory: redis
redis_dir: "/var/lib/redis"
redis_slowlog_log_slower_than: 10000
redis_maxmemory_policy: noeviction
cluster_enabled: true
redis_nodeip_port_list: "{{ groups['redis-nodes'] | map('extract', hostvars, ['ansible_ssh_host']) | join(':%s ' %(redis_port)) }}:{{ redis_port }}"
redis_cluster_replicas: 1
